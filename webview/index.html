    <script>
        document.body.scrollTo(0, 0)
        document.addEventListener("DOMContentLoaded", function () {
            let tmp = document.body.querySelector(".hero");
            tmp.style.marginTop = "0px";
            tmp.style.opacity = "1";
        })

        let tmp = new ScrollPage(".scrollPage")
        tmp.addEventListener((event) => {
            if (event.without) {
                tmp.content[0].querySelectorAll(".step")[0].querySelector("svg").classList.remove("highlight");
                return;
            }
            if (event.pageNum == 0) {
                event.scrollPage = (event.scrollPage * 1.2 >= 1) ? 1 : event.scrollPage * 1.2

                if (document.body.offsetWidth <= 596) {
                    event.page.querySelector(".line").style.height = event.scrollPage * 100 + "%";
                } else {
                    event.page.querySelector(".line").style.width = event.scrollPage * 100 + "%";
                }
                event.page.querySelectorAll(".step")[0].querySelector("svg").classList.add("highlight");
                if (event.scrollPage > 0.45) {
                    event.page.querySelectorAll(".step")[1].querySelector("svg").classList.add("highlight");
                } else {
                    event.page.querySelectorAll(".step")[1].querySelector("svg").classList.remove("highlight");
                }
                if (event.scrollPage > 0.95) {
                    event.page.querySelectorAll(".step")[2].querySelector("svg").classList.add("highlight");
                } else {
                    event.page.querySelectorAll(".step")[2].querySelector("svg").classList.remove("highlight");
                }
            } else {
                tmp.content[0].querySelectorAll(".step")[0].querySelector("svg").classList.remove("highlight");
            }
            event.element.lastPageNum = event.pageNum;
        }
        )
    </script>
